<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Secure Card Vault</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
<link rel="apple-touch-icon" href="icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
    :root { 
        --primary: #3b82f6; 
        --accent: #60a5fa;
        --bg: #030712; 
        --surface: #111827; 
        --card-bg: #1f2937;
        --text-main: #f9fafb; 
        --text-dim: #9ca3af;
        --input-border: #374151; 
        --danger: #ef4444; 
        --success: #10b981;
        --glow: rgba(59, 130, 246, 0.5);
    }

    body { 
        font-family: 'Inter', system-ui, sans-serif; 
        background: var(--bg); 
        color: var(--text-main); 
        margin: 0; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100dvh;
        background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                          radial-gradient(circle at bottom left, #020617, transparent);
    }

    .container { 
        width: 100%;
        max-width: 420px; 
        background: var(--surface); 
        padding: 2.5rem 2rem; 
        border-radius: 24px; 
        text-align: center; 
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        border: 1px solid var(--input-border);
        backdrop-filter: blur(10px);
    }

    h2 { 
        margin: 0 0 2rem 0; 
        font-size: 1.6rem; 
        font-weight: 800;
        letter-spacing: -0.025em;
        background: linear-gradient(to right, #60a5fa, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Input Styling */
    input, select { 
        width: 100%; 
        padding: 0.9rem 1.2rem; 
        border-radius: 12px; 
        margin: 0.6rem 0; 
        border: 1px solid var(--input-border); 
        background: #0f172a;
        color: white;
        font-size: 1rem; 
        transition: all 0.2s;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* Buttons */
    .btn { 
        width: 100%; 
        padding: 0.9rem; 
        border-radius: 12px; 
        font-weight: 600; 
        cursor: pointer; 
        border: none; 
        margin-top: 0.8rem; 
        transition: 0.3s; 
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-blue { 
        background: var(--primary); 
        color: white; 
        box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
    }

    .btn-blue:hover { background: var(--accent); transform: translateY(-1px); }

    .btn-green { background: var(--success); color: white; }
    .btn-ghost { background: rgba(255,255,255,0.05); color: var(--text-dim); border: 1px solid var(--input-border); }
    .btn-ghost:hover { background: rgba(255,255,255,0.1); color: white; }

    /* Credit Card Visualization */
    .credit-card { 
        width: 100%; 
        aspect-ratio: 1.58 / 1; 
        border-radius: 18px; 
        padding: 1.5rem; 
        margin: 1.5rem 0; 
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        color: white; 
        position: relative; 
        overflow: hidden; 
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255,255,255,0.1);
        text-align: left;
    }

    .credit-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        pointer-events: none;
    }

    .card-number { 
        font-family: 'Space Mono', monospace; 
        font-size: 1.4rem; 
        letter-spacing: 3px; 
        margin: 2rem 0;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .card-chip { 
        width: 45px; height: 32px; 
        background: linear-gradient(135deg, #ffd700, #b8860b); 
        border-radius: 6px; 
        position: relative;
    }

    .card-footer { display: flex; justify-content: space-between; align-items: flex-end; }
    .val { font-weight: 500; font-size: 0.9rem; }
    .label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.5; margin-bottom: 2px; }

    /* Key UI Sections */
    .rk-display { 
        background: rgba(59, 130, 246, 0.1); 
        border: 1px solid var(--primary); 
        padding: 1rem; 
        border-radius: 12px; 
        font-family: 'Space Mono', monospace; 
        color: var(--accent); 
        margin: 1rem 0;
    }

    .hidden { display: none; }
</style>
</head>
<body>


<div class="container">
    <h2>üîê Secure Card Vault</h2>
    
    <div id="unlockSection" style="width:100%">
        <input type="password" id="masterPass" placeholder="Master Password">
        <button id="bioUnlockBtn" class="btn btn-green" onclick="unlockWithBiometric()">üîì Unlock with Biometrics</button>
        <button class="btn btn-blue" onclick="unlockVault()">Unlock Vault</button>
        <button class="btn btn-ghost" onclick="document.getElementById('importFile').click()">üìÇ Import Backup</button>
        <input type="file" id="importFile" class="hidden" onchange="importData(this)">
        <p id="forgotLink" class="hidden" style="color:var(--primary); font-size:0.8rem; cursor:pointer; margin-top:10px;" onclick="showRecovery()">Forgot Password?</p>
    </div>

    <div id="recoverySection" class="hidden" style="width:100%">
        <p style="font-size:0.8rem">Enter Recovery Key to Reset Access:</p>
        <input type="text" id="rkInput" placeholder="XXXX-XXXX-XXXX-XXXX">
        <button class="btn btn-danger" onclick="handleRecovery()">Reset Access</button>
        <button class="btn btn-ghost" onclick="location.reload()">Cancel</button>
    </div>

    <div id="mainContent" class="hidden" style="width: 100%;">
        <select id="cardSelector" onchange="handleSelection()"></select>
        <div id="cardDisplay"></div>
        <button class="btn btn-blue" id="actionBtn" onclick="handleMainAction()">+ Add New Card</button>

        <div id="settingsSection" class="hidden" style="border-top:1px solid #eee; margin-top:15px; padding-top:10px;">
            <h3>Security Settings</h3>
            <input type="password" id="settCurrPass" placeholder="Current Password">
            <input type="password" id="settNewPass" placeholder="New Password">
            <button class="btn btn-blue" onclick="changePassword()">Change Password</button>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
            <div id="rkBox" class="hidden">
                <div class="rk-display" id="rkVal"></div>
                <button class="btn btn-ghost" onclick="copy(document.getElementById('rkVal').innerText, 'Key Copied!')" style="font-size: 0.7rem;">üìã Copy Key</button>
            </div>
            <button class="btn btn-green" onclick="generateAndSaveRK()" id="rkBtn">Generate Recovery Key</button>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
            <button class="btn btn-green" onclick="registerBiometric()">üîê Enable Biometrics</button>
            <button class="btn btn-danger" onclick="disableBiometric()" style="margin-top:5px;">‚ùå Disable Biometrics</button>

            <button class="btn btn-ghost" onclick="toggleSettings()" style="margin-top: 15px;">Close Settings</button>
        </div>

        <div id="addForm" class="hidden">
            <input type="hidden" id="editId">
            <input type="text" id="nick" placeholder="Nickname (e.g., SBI Prime)">
            <select id="type">
                <optgroup label="RuPay">
                    <option value="RuPay Classic">RuPay Classic</option>
                    <option value="RuPay Platinum">RuPay Platinum</option>
                    <option value="RuPay Select">RuPay Select (Premium)</option>
                </optgroup>
                <optgroup label="Visa">
                    <option value="Visa Classic">Visa Classic</option>
                    <option value="Visa Gold">Visa Gold</option>
                    <option value="Visa Platinum">Visa Platinum</option>
                    <option value="Visa Signature">Visa Signature</option>
                    <option value="Visa Infinite">Visa Infinite (Luxury)</option>
                </optgroup>
                <optgroup label="Mastercard">
                    <option value="Mastercard Standard">Mastercard Standard</option>
                    <option value="Mastercard Gold">Mastercard Gold</option>
                    <option value="Mastercard Platinum">Mastercard Platinum</option>
                    <option value="Mastercard World">Mastercard World</option>
                    <option value="Mastercard World Elite">Mastercard World Elite (Luxury)</option>
                </optgroup>
            </select>
            <input type="tel" id="num" placeholder="Card Number" maxlength="19">
            <input type="text" id="name" placeholder="Cardholder Name">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="tel" id="exp" placeholder="MM/YY" maxlength="5">
                <input type="tel" id="cvv" placeholder="CVV" maxlength="3">
            </div>
            <button class="btn btn-blue" onclick="saveCard()">Save Card</button>
            <button class="btn btn-ghost" onclick="toggleAddForm()">Cancel</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-top: 1.2rem;">
            <button class="btn btn-ghost" onclick="toggleSettings()" style="font-size:0.7rem;">‚öôÔ∏è Settings</button>
            <button class="btn btn-ghost" onclick="exportData()" style="font-size:0.7rem;">üì¶ Backup</button>
            <button class="btn btn-danger" onclick="location.reload()" style="font-size:0.7rem;">üîí Lock</button>
        </div>
    </div>
</div>

<script>
    let MASTER_KEY = "";

    // Input Formatters
    document.getElementById('num').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '').match(/.{1,4}/g);
        e.target.value = v ? v.join(' ') : '';
    });
    document.getElementById('exp').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length >= 2) {
            let m = parseInt(v.substring(0, 2));
            if (m > 12) v = '12' + v.substring(2);
            if (m === 0) v = '01' + v.substring(2);
        }
        e.target.value = v.length > 2 ? v.substring(0, 2) + '/' + v.substring(2, 4) : v;
    });

    if(localStorage.getItem('vault_hash')) document.getElementById('forgotLink').classList.remove('hidden');

    function unlockVault() {
        const pass = document.getElementById('masterPass').value;
        const storedHash = localStorage.getItem('vault_hash');
        if (!storedHash) {
            MASTER_KEY = pass;
            localStorage.setItem('vault_hash', CryptoJS.SHA256(pass).toString());
            alert("Vault created! Visit Settings to generate your Recovery Key.");
        } else {
            if (CryptoJS.SHA256(pass).toString() !== storedHash) return alert("Wrong password!");
            MASTER_KEY = pass;
        }
        document.getElementById('unlockSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        updateDropdown();
    }

    function handleMainAction() { toggleAddForm(!!document.getElementById('cardSelector').value); }

    function toggleAddForm(isEdit = false) { 
        const form = document.getElementById('addForm'); 
        if (form.classList.toggle('hidden')) return; 
        if (isEdit) {
            const c = getCards().find(x => x.id == document.getElementById('cardSelector').value);
            document.getElementById('editId').value = c.id;
            ['nick','type','num','name','exp','cvv'].forEach(k => document.getElementById(k).value = c[k]);
        } else {
            document.getElementById('editId').value = "";
            ['nick','num','name','exp','cvv'].forEach(k => document.getElementById(k).value = "");
        }
    }
function updateBiometricUI() {
    const bioBtn = document.getElementById("bioUnlockBtn");
    const enabled = localStorage.getItem("vault_bio_enabled");

    if (enabled === "true") {
        bioBtn.classList.remove("hidden");
    } else {
        bioBtn.classList.add("hidden");
    }
}

    function saveCard() {
        const editId = document.getElementById('editId').value;
        const card = { id: editId ? parseInt(editId) : Date.now(), nick: document.getElementById('nick').value, type: document.getElementById('type').value, num: document.getElementById('num').value, name: document.getElementById('name').value, exp: document.getElementById('exp').value, cvv: document.getElementById('cvv').value };
        if(!card.nick || !card.num || card.exp.length < 5) return alert("Fill all info correctly!");
        let cards = getCards();
        if (editId) cards[cards.findIndex(c => c.id == editId)] = card;
        else cards.push(card);
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString());
        toggleAddForm(); updateDropdown();
        document.getElementById('cardSelector').value = card.id; handleSelection();
    }

    function handleSelection() {
        const id = document.getElementById('cardSelector').value;
        const display = document.getElementById('cardDisplay');
        const actionBtn = document.getElementById('actionBtn');
        if(!id) { display.innerHTML = ""; actionBtn.innerText = "+ Add New Card"; return; }
        const card = getCards().find(c => c.id == id);
        actionBtn.innerText = "Edit " + card.nick;
        let theme = card.type.includes("Infinite") || card.type.includes("Elite") ? "card-infinite" : card.type.includes("Platinum") || card.type.includes("Signature") || card.type.includes("World") ? "card-platinum" : card.type.includes("Gold") ? "card-gold" : card.type.includes("RuPay") ? "card-rupay" : "";
        display.innerHTML = `
            <div class="credit-card ${theme}">
                <div class="card-header"><div class="card-chip"></div><div class="card-type-tag">${card.type}</div></div>
                <div class="card-number" onclick="copy('${card.num}', 'Number Copied')">${card.num}</div>
                <div class="card-footer">
    <div>
        <span class="label">Holder</span>
        <span class="val" style="cursor:pointer;" 
              onclick="copy('${card.name}', '')">
            ${card.name}
        </span>
    </div>

    <div>
        <span class="label">Exp</span>
        <span class="val" style="cursor:pointer;" 
              onclick="copy('${card.exp}', '')">
            ${card.exp}
        </span>
    </div>

    <div>
        <span class="label">CVV</span>
        <span class="val" style="cursor:pointer;" 
              onclick="copy('${card.cvv}', '')">
            ‚Ä¢‚Ä¢‚Ä¢
        </span>
    </div>
</div>

            </div>
            <div style="display:grid; grid-template-columns: 2.5fr 1fr; gap:10px; margin-top:5px;">
                <button class="btn btn-ghost" onclick="copy('üë§ Name: ${card.name}\\nüí≥ Card: ${card.nick}\\nüî¢ Number: ${card.num}\\nüìÖ Exp: ${card.exp}\\nüîë CVV: ${card.cvv}', 'Details Copied')" style="font-size:0.75rem;">üìã Copy Formatted</button>
                <button class="btn btn-danger" onclick="deleteCard(${card.id})" style="font-size:0.75rem;">Delete</button>
            </div>`;
    }

    function deleteCard(id) { if(confirm("Delete permanently?")) { let cards = getCards().filter(c => c.id != id); localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString()); updateDropdown(); handleSelection(); } }
    function getCards() { const d = localStorage.getItem('vault_data'); try { return d ? JSON.parse(CryptoJS.AES.decrypt(d, MASTER_KEY).toString(CryptoJS.enc.Utf8)) : []; } catch(e) { return []; } }
    function updateDropdown() { const s = document.getElementById('cardSelector'); const c = getCards().sort((a,b)=>a.nick.localeCompare(b.nick)); s.innerHTML = '<option value="">-- Choose Card --</option>' + c.map(x=>`<option value="${x.id}">${x.nick}</option>`).join(''); }
    function toggleSettings() { document.getElementById('settingsSection').classList.toggle('hidden'); ['cardSelector', 'cardDisplay', 'actionBtn'].forEach(id => document.getElementById(id).classList.toggle('hidden')); }
   function copy(t) {
    navigator.clipboard.writeText(t);
}

    function changePassword() {
        const curr = document.getElementById('settCurrPass').value;
        const next = document.getElementById('settNewPass').value;
        if (CryptoJS.SHA256(curr).toString() !== localStorage.getItem('vault_hash')) return alert("Current password incorrect!");
        const cards = getCards();
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), next).toString());
        localStorage.setItem('vault_hash', CryptoJS.SHA256(next).toString());
        alert("Password updated!"); location.reload();
    }

    function generateAndSaveRK() {
        const curr = document.getElementById('settCurrPass').value;
        if (CryptoJS.SHA256(curr).toString() !== localStorage.getItem('vault_hash')) return alert("Enter current password above first!");
        let r = ""; const c = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        for(let i=0; i<16; i++) { if(i>0 && i%4===0) r+="-"; r+=c.charAt(Math.floor(Math.random()*c.length)); }
        localStorage.setItem('vault_rk', CryptoJS.SHA256(r).toString());
        document.getElementById('rkVal').innerText = r;
        document.getElementById('rkBox').classList.remove('hidden');
        alert("Recovery Key Generated!");
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({data:localStorage.getItem('vault_data'), hash:localStorage.getItem('vault_hash'), rk:localStorage.getItem('vault_rk')})], {type:"text/plain"});
        const a = document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="vault_backup.txt"; a.click();
    }

    function importData(i) {
    const r = new FileReader();
    r.onload = (e) => {
        try {
            const j = JSON.parse(e.target.result);

            const pass = prompt("Enter the password used for this backup:");
            if (!pass) return;

            if (CryptoJS.SHA256(pass).toString() !== j.hash) {
                alert("Wrong password for this backup!");
                return;
            }

            // TEST decryption BEFORE saving
            const decrypted = CryptoJS.AES.decrypt(j.data, pass)
                .toString(CryptoJS.enc.Utf8);

            const parsed = JSON.parse(decrypted); // throws if invalid

            // Save only after successful verification
            localStorage.setItem('vault_data', j.data);
            localStorage.setItem('vault_hash', j.hash);
            localStorage.setItem('vault_rk', j.rk);

            MASTER_KEY = pass; // üî• THIS WAS MISSING

            alert("Backup restored successfully!");

            document.getElementById('unlockSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            updateDropdown();

        } catch(err) {
            alert("Backup file corrupted or incompatible.");
            console.error(err);
        }
    };
    r.readAsText(i.files[0]);
}

async function disableBiometric() {

    const enabled = localStorage.getItem("vault_bio_enabled");
    const storedId = localStorage.getItem("vault_bio_id");

    if (!enabled || !storedId) {
        alert("Biometrics already disabled.");
        return;
    }

    const confirmDisable = confirm("Verify identity to disable biometrics?");
    if (!confirmDisable) return;

    const challenge = randomChallenge();

    const publicKey = {
        challenge,
        allowCredentials: [{
            id: base64ToBuffer(storedId),
            type: "public-key",
            transports: ["internal"]
        }],
        userVerification: "required",
        timeout: 60000
    };

    try {
        await navigator.credentials.get({ publicKey });

        // üî• If biometric succeeds
        localStorage.removeItem("vault_bio_id");
        localStorage.removeItem("vault_bio_enabled");
        localStorage.removeItem("vault_master_enc");
        localStorage.removeItem("vault_device_key");

        alert("Biometrics disabled securely.");

    } catch (err) {
        alert("Verification failed. Cannot disable biometrics.");
    }
}

    function showRecovery() { document.getElementById('unlockSection').classList.add('hidden'); document.getElementById('recoverySection').classList.remove('hidden'); }
    function handleRecovery() {
        const input = document.getElementById('rkInput').value.trim();
        if (CryptoJS.SHA256(input).toString() !== localStorage.getItem('vault_rk')) return alert("Invalid Recovery Key!");
        const next = prompt("Enter New Master Password:");
        if (next && next.length >= 4) { localStorage.setItem('vault_hash', CryptoJS.SHA256(next).toString()); location.reload(); }
    }
    // ===== WebAuthn Helpers =====
function bufferToBase64(buffer) {
    return btoa(String.fromCharCode(...new Uint8Array(buffer)));
}

function base64ToBuffer(base64) {
    return Uint8Array.from(atob(base64), c => c.charCodeAt(0));
}

function randomChallenge() {
    return Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
}

// ===== Register Biometric =====
async function registerBiometric() {

    if (!window.PublicKeyCredential) {
        alert("WebAuthn not supported on this device.");
        return;
    }

    const challenge = randomChallenge();

    const publicKey = {
        challenge: challenge,
        rp: { name: "Secure Card Vault" },
        user: {
            id: randomChallenge(),
            name: "vault-user",
            displayName: "Vault User"
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        authenticatorSelection: {
            authenticatorAttachment: "platform",
            userVerification: "required"
        },
        timeout: 60000,
        attestation: "none"
    };

    try {
        const credential = await navigator.credentials.create({ publicKey });

        const credId = bufferToBase64(credential.rawId);
        localStorage.setItem("vault_bio_id", credId);
        localStorage.setItem("vault_bio_enabled", "true");
      // Save encrypted master key
const deviceKey = bufferToBase64(randomChallenge());
localStorage.setItem("vault_device_key", deviceKey);

const encryptedMaster = CryptoJS.AES.encrypt(MASTER_KEY, deviceKey).toString();
localStorage.setItem("vault_master_enc", encryptedMaster);

        alert("Biometric enabled successfully!");
    } catch (err) {
        console.error(err);
        alert("Biometric registration failed.");
    }
}

// ===== Unlock With Biometrics =====
async function unlockWithBiometric() {

    const enabled = localStorage.getItem("vault_bio_enabled");
    const storedId = localStorage.getItem("vault_bio_id");

    if (!enabled || !storedId) {
        alert("Biometrics not enabled.");
        return;
    }

    const challenge = randomChallenge();

    const publicKey = {
        challenge,
        allowCredentials: [{
            id: base64ToBuffer(storedId),
            type: "public-key",
            transports: ["internal"]
        }],
        userVerification: "required",
        timeout: 60000
    };

    try {
        await navigator.credentials.get({ publicKey });

        // üî• Restore master key automatically
        const deviceKey = localStorage.getItem("vault_device_key");
        const encryptedMaster = localStorage.getItem("vault_master_enc");

        const decryptedMaster = CryptoJS.AES.decrypt(encryptedMaster, deviceKey)
            .toString(CryptoJS.enc.Utf8);

        if (!decryptedMaster) {
            alert("Failed to unlock vault.");
            return;
        }

        MASTER_KEY = decryptedMaster;

        document.getElementById('unlockSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        updateDropdown();

    } catch (err) {
        alert("Biometric verification failed.");
    }
}

updateBiometricUI();

</script>

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js")
      .then(() => console.log("Vault App Installed & Cached"))
      .catch((err) => console.error("SW Fail", err));
  }
</script>
