<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Card Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --success: #16a34a; --danger: #dc2626; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 440px; margin: auto; background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        /* Realistic Card Themes */
        .credit-card { width: 100%; height: 210px; border-radius: 15px; padding: 25px; box-sizing: border-box; color: white; position: relative; box-shadow: 0 12px 24px rgba(0,0,0,0.2); margin-top: 15px; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .card-infinite { background: linear-gradient(135deg, #000000, #434343); border: 1px solid #ffd700; }
        .card-platinum { background: linear-gradient(135deg, #94a3b8, #e2e8f0); color: #1e293b !important; }
        
        /* Interactive Labels */
        .card-chip { width: 45px; height: 32px; background: linear-gradient(135deg, #ffd700, #b8860b); border-radius: 5px; margin-bottom: 15px; }
        .card-number { font-family: 'Courier New', monospace; font-size: 1.35rem; letter-spacing: 2px; margin: 15px 0; cursor: pointer; display: block; padding: 5px; border-radius: 4px; transition: 0.2s; }
        .card-number:hover { background: rgba(255,255,255,0.15); }
        .platinum-hover:hover { background: rgba(0,0,0,0.05) !important; }
        
        .info-group { cursor: pointer; padding: 5px; border-radius: 4px; transition: 0.2s; }
        .info-group:hover { background: rgba(255,255,255,0.15); }
        .label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.8; display: block; margin-bottom: 2px; }
        .val { font-family: 'Courier New', monospace; font-size: 1rem; font-weight: bold; }

        input, button, select { width: 100%; padding: 0.8rem; margin: 0.4rem 0; border-radius: 0.6rem; border: 1px solid #d1d5db; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        .hidden { display: none; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; opacity: 0; transition: 0.3s; z-index: 1000; pointer-events: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div id="toast">Copied to clipboard!</div>

<div class="container">
    <h2 style="text-align:center; margin-top:0;">ðŸ”’ Secure Vault</h2>
    
    <div id="unlockSection">
        <input type="password" id="masterPass" placeholder="Master Password">
        <button onclick="unlockVault()">Unlock Vault</button>
        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
            <p style="font-size: 0.75rem; text-align:center; color: #64748b;">Moving browsers? Import your backup file below.</p>
            <input type="file" id="importFile" class="hidden" onchange="importData(this)">
            <button onclick="document.getElementById('importFile').click()" style="background:#64748b; font-size: 0.8rem;">ðŸ“¥ Import Backup</button>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <select id="cardSelector" onchange="renderSelectedCard()"></select>
        <div id="selectedCardDisplay"></div>

        <button onclick="toggleAddForm()" id="addBtn" style="background:#f1f5f9; color:var(--primary); margin-top:15px;">+ Add / Edit Card Details</button>

        <div id="addForm" class="hidden">
            <input type="hidden" id="editId">
            <input type="text" id="nick" placeholder="Nickname (e.g., Personal Visa)">
            <select id="type">
                <option value="Visa Platinum">Visa Platinum</option>
                <option value="Visa Signature">Visa Signature</option>
                <option value="Visa Infinite">Visa Infinite</option>
                <option value="Mastercard World">Mastercard World</option>
                <option value="Rupay Select">Rupay Select</option>
            </select>
            <input type="text" id="num" placeholder="Card Number" maxlength="19">
            <input type="text" id="name" placeholder="Cardholder Name">
            <div class="grid">
                <input type="text" id="exp" placeholder="MM/YY" maxlength="5">
                <input type="text" id="cvv" placeholder="CVV" maxlength="4">
            </div>
            <button onclick="saveCard()" style="background: var(--success);">Save Encrypted Card</button>
        </div>

        <div style="margin-top:20px; border-top: 1px solid #eee; padding-top: 15px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="exportData()" style="background:#334155; font-size:0.8rem;">ðŸ“¦ Export Backup</button>
            <button onclick="location.reload()" style="background:var(--danger); font-size:0.8rem;">ðŸ”’ Lock Vault</button>
        </div>
    </div>
</div>

<script>
    let MASTER_KEY = "";

    // Card Number Formatting (Every 4 digits)
    document.getElementById('num').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\s+/g, '').replace(/\D/g, '');
        let parts = v.match(/.{1,4}/g);
        e.target.value = parts ? parts.join(' ') : v;
    });

    // Expiry Formatting (Auto-slash)
    document.getElementById('exp').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        e.target.value = v.length > 2 ? v.substring(0, 2) + '/' + v.substring(2, 4) : v;
    });

    function unlockVault() {
        const pass = document.getElementById('masterPass').value;
        const storedHash = localStorage.getItem('vault_hash');
        const currentHash = CryptoJS.SHA256(pass).toString();

        if (storedHash && storedHash !== currentHash) return alert("Incorrect password!");
        if (!storedHash && pass) {
            if(confirm("Confirm: Set this as your master password?")) localStorage.setItem('vault_hash', currentHash);
            else return;
        }

        MASTER_KEY = pass;
        document.getElementById('unlockSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        updateDropdown();
    }

    function saveCard() {
        const editId = document.getElementById('editId').value;
        const card = { 
            id: editId ? parseInt(editId) : Date.now(), 
            nick: document.getElementById('nick').value, 
            type: document.getElementById('type').value, 
            num: document.getElementById('num').value, 
            exp: document.getElementById('exp').value, 
            cvv: document.getElementById('cvv').value, 
            name: document.getElementById('name').value 
        };
        if (!card.nick || !card.num) return alert("Fill required fields.");
        
        let cards = getDecryptedCards();
        if (editId) { cards[cards.findIndex(c => c.id == editId)] = card; } 
        else { cards.push(card); }
        
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString());
        updateDropdown(); toggleAddForm();
        ['nick', 'num', 'exp', 'cvv', 'name', 'editId'].forEach(i => document.getElementById(i).value = '');
    }

    function renderSelectedCard() {
        const id = document.getElementById('cardSelector').value;
        const display = document.getElementById('selectedCardDisplay');
        if (!id) { display.innerHTML = ""; return; }
        const card = getDecryptedCards().find(c => c.id == id);
        
        const isPlatinum = card.type.includes("Platinum");
        const themeClass = card.type.includes("Infinite") ? "card-infinite" : isPlatinum ? "card-platinum" : "";
        const hoverFix = isPlatinum ? "platinum-hover" : "";

        display.innerHTML = `
            <div class="credit-card ${themeClass}">
                <div style="text-align:right; font-size:0.8rem; font-weight:bold;">${card.type}</div>
                <div class="card-chip"></div>
                <span class="card-number ${hoverFix}" onclick="copyValue('${card.num}')">${card.num}</span>
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <div class="info-group ${hoverFix}" onclick="copyValue('${card.name}')">
                        <span class="label">Holder</span>
                        <span class="val">${card.name}</span>
                    </div>
                    <div class="info-group ${hoverFix}" style="margin-right:15px;" onclick="copyValue('${card.exp}')">
                        <span class="label">Exp</span>
                        <span class="val">${card.exp}</span>
                    </div>
                    <div class="info-group ${hoverFix}" onclick="copyValue('${card.cvv}')">
                        <span class="label">CVV</span>
                        <span class="val">***</span>
                    </div>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="copyValue('No: ${card.num}\\nExp: ${card.exp}\\nCVV: ${card.cvv}\\nName: ${card.name}')" style="background:#334155; flex:3;">ðŸ“‹ Copy All Details</button>
                <button onclick="editCard(${card.id})" style="background:#2563eb; flex:1;">Edit</button>
            </div>
            <p style="text-align:center;"><button onclick="deleteCard(${card.id})" style="background:none; color:var(--danger); text-decoration:underline; border:none; width:auto; font-size:0.75rem;">Delete Card</button></p>
        `;
    }

    function copyValue(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 1200);
    }

    function getDecryptedCards() {
        const data = localStorage.getItem('vault_data');
        if (!data) return [];
        try {
            const bytes = CryptoJS.AES.decrypt(data, MASTER_KEY);
            return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        } catch(e) { return []; }
    }

    function updateDropdown() {
        const s = document.getElementById('cardSelector');
        const c = getDecryptedCards();
        s.innerHTML = '<option value="">-- Select Card --</option>' + c.map(x => `<option value="${x.id}">${x.nick}</option>`).join('');
    }

    function editCard(id) {
        const c = getDecryptedCards().find(x => x.id == id);
        document.getElementById('editId').value = c.id;
        document.getElementById('nick').value = c.nick;
        document.getElementById('num').value = c.num;
        document.getElementById('name').value = c.name;
        document.getElementById('exp').value = c.exp;
        document.getElementById('cvv').value = c.cvv;
        document.getElementById('type').value = c.type;
        if(document.getElementById('addForm').classList.contains('hidden')) toggleAddForm();
    }

    function deleteCard(id) {
        if(!confirm("Delete this card permanently?")) return;
        let cards = getDecryptedCards().filter(c => c.id != id);
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString());
        updateDropdown(); renderSelectedCard();
    }

    function toggleAddForm() { document.getElementById('addForm').classList.toggle('hidden'); }
    
    function exportData() {
        const payload = JSON.stringify({ data: localStorage.getItem('vault_data'), hash: localStorage.getItem('vault_hash') });
        const blob = new Blob([payload], {type: "text/plain"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "vault_backup.txt";
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = () => {
            const json = JSON.parse(reader.result);
            localStorage.setItem('vault_data', json.data);
            localStorage.setItem('vault_hash', json.hash);
            alert("Backup imported! Use your original password to unlock.");
            location.reload();
        };
        reader.readAsText(input.files[0]);
    }
</script>
</body>
</html>
