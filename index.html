<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Card Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --success: #16a34a; --danger: #dc2626; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 440px; margin: auto; background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        /* Fixed UI for the Credit Card */
        .credit-card { 
            width: 100%; 
            min-height: 220px; 
            border-radius: 16px; 
            padding: 24px; 
            box-sizing: border-box; 
            color: white; 
            position: relative; 
            box-shadow: 0 12px 24px rgba(0,0,0,0.2); 
            margin-top: 15px; 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-infinite { background: linear-gradient(135deg, #000000 0%, #434343 100%); border: 1px solid #ffd700; }
        .card-platinum { background: linear-gradient(135deg, #94a3b8 0%, #e2e8f0 100%); color: #1e293b !important; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-chip { width: 48px; height: 36px; background: linear-gradient(135deg, #ffd700, #b8860b); border-radius: 6px; }
        .card-type-text { font-size: 0.9rem; font-weight: bold; font-style: italic; opacity: 0.9; }

        .card-number { 
            font-family: 'Courier New', monospace; 
            font-size: 1.4rem; 
            letter-spacing: 2px; 
            margin: 20px 0; 
            cursor: pointer; 
            display: block; 
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s;
            text-align: center;
        }
        .card-number:hover { background: rgba(255,255,255,0.1); }
        .card-platinum .card-number:hover { background: rgba(0,0,0,0.05); }

        .card-footer { display: flex; justify-content: space-between; align-items: flex-end; gap: 10px; }
        .info-group { cursor: pointer; padding: 6px; border-radius: 6px; transition: 0.2s; flex: 1; }
        .info-group:hover { background: rgba(255,255,255,0.1); }
        .card-platinum .info-group:hover { background: rgba(0,0,0,0.05); }
        
        .label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.7; display: block; margin-bottom: 2px; }
        .val { font-family: 'Courier New', monospace; font-size: 0.95rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        input, button, select { width: 100%; padding: 0.8rem; margin: 0.4rem 0; border-radius: 0.6rem; border: 1px solid #d1d5db; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .hidden { display: none; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; opacity: 0; transition: 0.3s; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>

<div id="toast">Copied to clipboard!</div>

<div class="container">
    <h2 style="text-align:center; margin-top:0;">ðŸ”’ Secure Vault</h2>
    
    <div id="unlockSection">
        <input type="password" id="masterPass" placeholder="Master Password">
        <button onclick="unlockVault()">Unlock Vault</button>
        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; text-align: center;">
            <input type="file" id="importFile" class="hidden" onchange="importData(this)">
            <button onclick="document.getElementById('importFile').click()" style="background:#64748b; font-size: 0.8rem; width: auto; padding: 10px 20px;">ðŸ“¥ Import Backup</button>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <select id="cardSelector" onchange="renderSelectedCard()"></select>
        <div id="selectedCardDisplay"></div>

        <button onclick="toggleAddForm()" id="addBtn" style="background:#f1f5f9; color:var(--primary); margin-top:20px;">+ Add / Edit Card</button>

        <div id="addForm" class="hidden">
            <input type="hidden" id="editId">
            <input type="text" id="nick" placeholder="Nickname">
            <select id="type">
                <option value="Visa Platinum">Visa Platinum</option>
                <option value="Visa Signature">Visa Signature</option>
                <option value="Visa Infinite">Visa Infinite</option>
                <option value="Mastercard World">Mastercard World</option>
            </select>
            <input type="text" id="num" placeholder="Card Number" maxlength="19">
            <input type="text" id="name" placeholder="Cardholder Name">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="exp" placeholder="MM/YY" maxlength="5">
                <input type="text" id="cvv" placeholder="CVV" maxlength="4">
            </div>
            <button onclick="saveCard()" style="background: var(--success);">Save Card</button>
        </div>

        <div style="margin-top:20px; border-top: 1px solid #eee; padding-top: 15px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="exportData()" style="background:#334155; font-size:0.8rem;">ðŸ“¦ Backup</button>
            <button onclick="location.reload()" style="background:var(--danger); font-size:0.8rem;">ðŸ”’ Lock</button>
        </div>
    </div>
</div>

<script>
    let MASTER_KEY = "";

    document.getElementById('num').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '').match(/.{1,4}/g);
        e.target.value = v ? v.join(' ') : '';
    });

    document.getElementById('exp').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        e.target.value = v.length > 2 ? v.substring(0, 2) + '/' + v.substring(2, 4) : v;
    });

    function unlockVault() {
        const pass = document.getElementById('masterPass').value;
        const storedHash = localStorage.getItem('vault_hash');
        const currentHash = CryptoJS.SHA256(pass).toString();
        if (storedHash && storedHash !== currentHash) return alert("Wrong password!");
        if (!storedHash && pass) localStorage.setItem('vault_hash', currentHash);
        MASTER_KEY = pass;
        document.getElementById('unlockSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        updateDropdown();
    }

    function renderSelectedCard() {
        const id = document.getElementById('cardSelector').value;
        const display = document.getElementById('selectedCardDisplay');
        if (!id) { display.innerHTML = ""; return; }
        const card = getDecryptedCards().find(c => c.id == id);
        const theme = card.type.includes("Infinite") ? "card-infinite" : card.type.includes("Platinum") ? "card-platinum" : "";

        display.innerHTML = `
            <div class="credit-card ${theme}">
                <div class="card-header">
                    <div class="card-chip"></div>
                    <div class="card-type-text">${card.type}</div>
                </div>
                <span class="card-number" onclick="copyValue('${card.num}')">${card.num}</span>
                <div class="card-footer">
                    <div class="info-group" style="flex: 2;" onclick="copyValue('${card.name}')">
                        <span class="label">Card Holder</span>
                        <span class="val">${card.name}</span>
                    </div>
                    <div class="info-group" onclick="copyValue('${card.exp}')">
                        <span class="label">Expires</span>
                        <span class="val">${card.exp}</span>
                    </div>
                    <div class="info-group" onclick="copyValue('${card.cvv}')">
                        <span class="label">CVV</span>
                        <span class="val">***</span>
                    </div>
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="copyValue('No: ${card.num}\\nExp: ${card.exp}\\nCVV: ${card.cvv}\\nName: ${card.name}')" style="background:#334155; flex:3;">ðŸ“‹ Copy All</button>
                <button onclick="editCard(${card.id})" style="background:#2563eb; flex:1;">Edit</button>
            </div>
        `;
    }

    function copyValue(t) { 
        navigator.clipboard.writeText(t); 
        const toast = document.getElementById('toast');
        toast.style.opacity = '1'; 
        setTimeout(() => toast.style.opacity = '0', 1200); 
    }

    function saveCard() {
        const editId = document.getElementById('editId').value;
        const card = { id: editId ? parseInt(editId) : Date.now(), nick: document.getElementById('nick').value, type: document.getElementById('type').value, num: document.getElementById('num').value, exp: document.getElementById('exp').value, cvv: document.getElementById('cvv').value, name: document.getElementById('name').value };
        if (!card.nick || !card.num) return alert("Nickname and Number are required.");
        let cards = getDecryptedCards();
        if (editId) cards[cards.findIndex(c => c.id == editId)] = card;
        else cards.push(card);
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString());
        updateDropdown(); toggleAddForm();
        ['nick', 'num', 'exp', 'cvv', 'name', 'editId'].forEach(i => document.getElementById(i).value = '');
    }

    function getDecryptedCards() {
        const data = localStorage.getItem('vault_data');
        if (!data) return [];
        return JSON.parse(CryptoJS.AES.decrypt(data, MASTER_KEY).toString(CryptoJS.enc.Utf8));
    }

    function updateDropdown() {
        const s = document.getElementById('cardSelector');
        const c = getDecryptedCards();
        s.innerHTML = '<option value="">-- Select Card --</option>' + c.map(x => `<option value="${x.id}">${x.nick}</option>`).join('');
    }

    function toggleAddForm() { document.getElementById('addForm').classList.toggle('hidden'); }

    function editCard(id) {
        const c = getDecryptedCards().find(x => x.id == id);
        document.getElementById('editId').value = c.id;
        document.getElementById('nick').value = c.nick;
        document.getElementById('num').value = c.num;
        document.getElementById('name').value = c.name;
        document.getElementById('exp').value = c.exp;
        document.getElementById('cvv').value = c.cvv;
        document.getElementById('type').value = c.type;
        if(document.getElementById('addForm').classList.contains('hidden')) toggleAddForm();
    }

    function exportData() {
        const payload = JSON.stringify({ data: localStorage.getItem('vault_data'), hash: localStorage.getItem('vault_hash') });
        const blob = new Blob([payload], {type: "text/plain"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "vault_backup.txt";
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = () => {
            const json = JSON.parse(reader.result);
            localStorage.setItem('vault_data', json.data);
            localStorage.setItem('vault_hash', json.hash);
            alert("Backup imported!");
            location.reload();
        };
        reader.readAsText(input.files[0]);
    }
</script>
</body>
</html>
